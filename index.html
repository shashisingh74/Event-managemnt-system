<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventLitez</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="blob"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="#">EventLitez</a>
      <div class="d-flex ms-auto">
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm d-none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <div class="bg-white p-4 rounded shadow-sm">
      <h2 class="text-center text-primary mb-4">Create an Event</h2>

      <form id="eventForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="eventName" placeholder="Event Name" required />
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="eventDate" required />
        </div>
        <div class="col-md-3">
          <input type="time" class="form-control" id="eventTime" required />
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" id="eventLocation" placeholder="Location" required />
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-primary">Add Event</button>
        </div>
      </form>

      <hr class="my-4" />
      <h3 class="text-center text-secondary mb-3"><a href=""></a>Upcoming Events</h3>
      <div id="events" class="row g-3"></div>
    </div>

    <!-- About Section -->
    <section class="mt-5 p-4 bg-light rounded shadow-sm">
      <h2 class="text-center text-dark">About EventLitez</h2>
      <p class="text-center mt-2">
        EventLitez is a beginner-friendly web app to list and manage events. Built using HTML, CSS, JavaScript, Firebase, and Bootstrap.
        Anyone can log in with Google and start managing their events.
      </p>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Logic -->
  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
